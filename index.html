<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make BNB Great Again</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .mbnbga {
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }
        .contract {
            font-size: 18px;
            color: #666;
        }
        .contract span {
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make BNB Great Again</h1>
        <img src="MBNBGA.png" alt="MBNBGA Image">
        <p class="mbnbga">MBNBGA</p>
        <p class="contract">Contract: <span>0xYourContractAddress</span></p>
    </div>
</body>
</html>
